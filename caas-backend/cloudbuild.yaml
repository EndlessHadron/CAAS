# Google Cloud Build configuration for CAAS backend
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.production',
      '-t', 'gcr.io/$PROJECT_ID/caas-backend:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/caas-backend:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/caas-backend:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/caas-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'caas-backend',
      '--image', 'gcr.io/$PROJECT_ID/caas-backend:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8000',
      '--memory', '1Gi',
      '--cpu', '1000m',
      '--max-instances', '10',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
    ]

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/caas-backend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/caas-backend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout
timeout: '1200s'